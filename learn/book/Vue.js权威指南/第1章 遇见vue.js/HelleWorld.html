<!DOCTYPE html>
<html>

<head>
    <title>helloworld</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="didi-navigator">
        <ul>
            <li v-for="tab in tabs">
                {{tab.text}}
            </li>
        </ul>
    </div>

</body>
<script src="../vue/node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#didi-navigator',
        data: {
            tabs: [{
                text: '巴士'
            }, {
                text: '快车'
            }, {
                text: '专车'
            }, {
                text: '顺风车'
            }, {
                text: '出租车'
            }]
        }
    });
</script>

</html>
