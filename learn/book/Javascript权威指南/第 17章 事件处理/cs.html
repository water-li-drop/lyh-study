<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>右键事件</title>
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            /**阻止浏览器默认右键点击事件*/
            $("div").bind("contextmenu", function() {
                console.log("用户点击鼠标右键....." + new Date().getTime());
                return false;
            });
        });
    </script>
</head>

<body>

        <a href="https://www.baidu.com/">前往百度</a><br></div>

        <a href="https://www.baidu.com/">前往百度</a><br> 财政部、国家税务总局发布的《个人所得税专项附加扣除暂行办法（.........
    </p>

    <div style="border: 1px solid violet;width: 500px">
        <h6>这个区域，右击无效</h6><br>
        <a href="https://www.baidu.com/">前往百度</a><br> 而两个多月后，面对首次实施的专项附加扣除，抵扣标准如何反...
    </div>
</body>

</html>
