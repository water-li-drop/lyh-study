<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的map方法</title>
</head>

<body>

    <script>
        // map()方法将调用的数组的每个元素传递给指定的函数，并返回一个数组，它包含该函数的返回值。三个参数：数组元素、元素的索引和数组本身。
        var arr = [12, 32, 34, 54, 65, 76, 87];
        var a = arr.map(function(value) {
            if (value < 54) {
                console.log("ha" + value + "ha");
            } else if (value > 54) {
                console.log("he" + value + "he");
            }
        });
        console.log(a);
    </script>


</body>

</html>
