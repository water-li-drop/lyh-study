<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">

        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="JSONP请求" @click="JSONPInfo">
    </div>

    <script src="vue.js"></script>
    <script src="vue-resource-1.3.4.js"></script>
    <script>
        var appVue = new Vue({
            el: '#app',
            data: {
                msg: "欢迎需要Vue"
            },
            methods: {
                getInfo() {
                    this.$http.get('https://www.apiopen.top/novelApi').then(function(result) {
                        console.log(result.data);
                        console.log(result.body.data);
                    });

                },
                postInfo() {
                    this.$http.post('https://www.apiopen.top/novelApi', {}, {
                        emulateJSON: true
                    }).then(function(result) {
                        console.log(result.data);
                        console.log(result.body.data);
                    });
                },
                JSONPInfo() {
                    this.$http.jsonp('https://www.apiopen.top/novelApi', {
                        emulateJSON: true
                    }).then(function(result) {
                        console.log(result.data);
                        console.log(result.body.data);
                    });
                }
            }
        })
    </script>
</body>

</html>
