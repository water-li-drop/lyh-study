<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-3.3.7.css" rel="stylesheet">
</head>

<body>


    <div id="app">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Name:
                    <input type="text" name="" id="" v-model="name">
                </label>

                <input type="button" value="添加" @click="add" class="btn btn-primary">

            </div>
        </div>




        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td><a href="">删除</a></td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="vue.js"></script>
    <script src="vue-resource-1.3.4.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '',
                list: [{
                    id: 1,
                    name: '五菱宏光',
                    ctime: new Date(),
                }, {
                    id: 2,
                    name: '中泰',
                    ctime: new Date(),
                }, {
                    id: 3,
                    name: '奔驰',
                    ctime: new Date(),
                }]
            },
            methods: {
                add() {

                },
                getAllList() {
                    this.$http.get('http://192.168.0.114:3300/getAllList').then(function(result) {
                        console.log(result);
                        this.list = result;
                    });
                }
            },
            created() { //这是遇到的第二个生命周期函数
                this.getAllList();
                // 在created中，data和methods都已经初始化好了
                // 如果要调用methods中的方法，或者操作data中的数据，只能在create中操作
            },
        })
    </script>

    <script>
    </script>

</body>

</html>
