<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easyui--按钮</title>
    <!-- EasyUI  css引用 -->
    <link rel="stylesheet" href="../../easyui/node_modules/jquery-easyui/css/easyui.css">

    <style>
        .f-left {
            float: left;
        }
        
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }
        
        .clearfix {
            *zoom: 1
        }
        
        .btn-div {
            margin: 5px;
            display: inline-block;
        }
        
        .btn-base-style {
            padding: 5px 10px;
            border: none;
            background-color: #317067;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            outline: none;
            font-size: 14px;
            width: 90px;
            height: 32px;
        }
        
        .btn-green-color {
            background-color: #317067;
        }
        
        .btn-yellow-color {
            background-color: #ffa200;
        }
        
        .btn-gray-color {
            background-color: #999999;
        }
    </style>

</head>

<body>
    <section>
        <div class="btn-div clearfix">
            <button class="f-left btn-base-style btn-green-color">提交</button>
            <button class="f-left btn-base-style btn-yellow-color">保存</button>
            <button class="f-left btn-base-style btn-gray-color">预览</button>
        </div>
    </section>
    <!-- EasyUI js引用 -->
    <script src="../../easyui/node_modules/jquery-easyui/js/jquery.min.js "></script>
    <script src="../../easyui/node_modules/jquery-easyui/js/jquery.easyui.min.js "></script>
    <script src="../../easyui/node_modules/jquery-easyui/locale/easyui-lang-zh_CN.js "></script>
</body>

</html>
