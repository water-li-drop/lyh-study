<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layui--表格</title>
    <link rel="stylesheet" href="../node_modules/layui-src/dist/css/layui.css">
</head>

<body>
    <table id="demo"></table>

    <script src="../node_modules/layui-src/dist/layui.js "></script>
    <script>
        layui.use(['table', 'laypage'], function() {
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo',
                title: "测试表",
                toolbar: true,
                height: 310,

                cols: [
                    [ //表头
                        {
                            field: 'id',
                            title: 'ID',
                            width: 80,
                            sort: true,
                            fixed: 'left'
                        }, {
                            field: 'username',
                            title: '用户名',
                            width: 80
                        }
                    ]
                ],
                data: [{
                    'id': '1',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '2',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '3',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '4',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '5',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '6',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '7',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '8',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '9',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '10',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '11',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '12',
                    'username': '用户名',
                    'sex': '性别'
                }, {
                    'id': '13',
                    'username': '用户名',
                    'sex': '性别'
                }],
                loading: true,
                done: function(res, curr, count) {
                    console.log(res);
                    console.log(curr);
                    console.log(count);

                },
                page: {
                    count: 70 //数据总数，从服务端得到
                        ,
                    jump: function(obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        alert(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        alert(obj.limit); //得到每页显示的条数

                        //首次不执行
                        if (!first) {
                            //do something
                        }
                    }
                },

            });
            console.log(table);
            var laypage = layui.laypage;
            laypage.render({
                elem: 'layui-table-page1',
                count: 70 //数据总数，从服务端得到
                    ,
                jump: function(obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    //首次不执行
                    if (!first) {
                        //do something
                    }
                }
            });



        });
    </script>

</body>
